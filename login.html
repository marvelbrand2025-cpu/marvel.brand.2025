<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marvil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: hsl(239, 44%, 58%);
            --secondary-color: #F8E7F6;
            --accent-color: rgb(58, 65, 114);
            --error-color: #ff4757;
            --success-color: #2ed573;
            --dark-color: #2c3782;
            --light-color: #f3f1fa;
            --text-color: #333333;
            --border-radius: 16px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        .input-field {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            outline: none;
            transition: var(--transition);
            font-family: 'Nunito Sans', sans-serif;
        }

        .input-field:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 18px;
        }

        .error-message {
            display: none;
            font-size: 14px;
            color: var(--error-color);
            margin-top: 8px;
            padding-left: 10px;
            animation: shake 0.5s ease;
        }

        .error-message i {
            margin-right: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--dark-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-family: 'Nunito Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .login-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Success notification */
        .success-notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .success-notification.show {
            opacity: 1;
            top: 40px;
        }

        /* Liquid cursor */
        .liquid-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            filter: blur(1px);
            animation: liquid 4s infinite alternate;
        }
        
        @keyframes liquid {
            0% { border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; }
            25% { border-radius: 50% 50% 40% 60% / 60% 40% 60% 40%; }
            50% { border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%; }
            75% { border-radius: 60% 40% 60% 40% / 60% 40% 60% 40%; }
            100% { border-radius: 40% 60% 40% 60% / 40% 60% 40% 60%; }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }

            .login-header h2 {
                font-size: 1.8rem;
            }

            .input-field {
                padding: 12px 15px 12px 45px;
            }

            .input-icon {
                left: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="liquid-cursor"></div>

    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="input-field" id="email" placeholder="Email Address" required>
                <div class="error-message" id="email-error">
                    <i class="fas fa-exclamation-circle"></i> Please enter a valid email address
                </div>
            </div>

            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="input-field" id="password" placeholder="Password" required minlength="6">
                <div class="error-message" id="password-error">
                    <i class="fas fa-exclamation-circle"></i> Password must be at least 6 characters
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="login-footer">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <div class="success-notification" id="success-notification">
        <i class="fas fa-check-circle"></i> Login successful! Redirecting...
    </div>

    <script>
        // Liquid cursor effect
        const cursor = document.querySelector('.liquid-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Form validation
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const successNotification = document.getElementById('success-notification');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Validate email
            if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.style.display = 'block';
                emailInput.style.borderColor = 'var(--error-color)';
                isValid = false;
            } else {
                emailError.style.display = 'none';
                emailInput.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            }

            // Validate password
            if (!passwordInput.value || passwordInput.value.length < 6) {
                passwordError.style.display = 'block';
                passwordInput.style.borderColor = 'var(--error-color)';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                passwordInput.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            }

            if (isValid) {
                // Show success notification
                successNotification.classList.add('show');
                
                // Store user data in localStorage
                const email = emailInput.value;
                const username = email.split('@')[0]; // Extract username from email
                localStorage.setItem('loggedInUser', username);
                
                // Redirect to index page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('.input-icon').style.color = 'var(--secondary-color)';
            });

            input.addEventListener('blur', function() {
                this.parentNode.querySelector('.input-icon').style.color = 'var(--secondary-color)';
            });
        });
    </script>
</body>
</html>

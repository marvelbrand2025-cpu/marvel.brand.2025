<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvil- Male-Fashion</title>
    <style>
        :root {
            --primary-color: hsl(239, 44%, 58%);
            --secondary-color: #F8E7F6;
            --accent-color: rgb(58, 65, 114);
            --dark-color: #24216e;
            --light-color: #f3f1fa;
            --text-color: #333333;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --warning-color: #FF9800;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* تأثيرات الخلفية الديناميكية */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        /* الصفحة الرئيسية */
        .thank-you-container {
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeInUp 0.8s 0.3s forwards;
            border: 1px solid rgba(153, 136, 221, 0.3);
        }

        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        h1 {
            color: var(--primary-color);
            font-size: 42px;
            margin-bottom: 30px;
            font-weight: 800;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .order-details {
            background: var(--secondary-color);
            padding: 25px;
            border-radius: var(--border-radius);
            margin: 30px 0;
            box-shadow: var(--box-shadow);
            text-align: right;
        }

        .order-details h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 22px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-item {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .info-item strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 5px;
        }

        /* الأزرار */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 200px;
            justify-content: center;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
        }

        .primary-btn:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(75, 22, 76, 0.3);
        }

        .secondary-btn {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .secondary-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(75, 22, 76, 0.1);
        }

        /* التأكيد المرئي */
        .success-icon {
            font-size: 100px;
            color: var(--primary-color);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: rgba(136, 194, 221, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s infinite;
        }

        /* تأثيرات الحركة */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* الألعاب النارية */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            opacity: 0;
            z-index: 10;
            animation: confettiFall 5s linear forwards;
        }

        /* تأثيرات السكرول بار */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px;
                margin: 20px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 18px;
            }

            .btn-group {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .success-icon {
                font-size: 80px;
            }

            .success-icon::after {
                width: 100px;
                height: 100px;
            }
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Dynamic Background -->
    <div class="bg-particles" id="bg-particles"></div>

    <!-- Main Page -->
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Thank You For Your Order!</h1>
        <p>Your order has been received successfully and is now being processed. We have sent you a confirmation email containing all the details.</p>
        
        <div class="btn-group">
            <a href="index.html" class="btn primary-btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="shop.html" class="btn secondary-btn">
                <i class="fas fa-shopping-bag"></i> Continue Shopping
            </a>
        </div>
    </div>

    <!-- الألعاب النارية -->

    <!-- الأصوات -->
    <audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

    <script>
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تشغيل صوت النجاح
            const successSound = document.getElementById('success-sound');
            successSound.play();
            
            // إنشاء جسيمات الخلفية
            createParticles();
            
            // إطلاق الألعاب النارية
            launchConfetti();
            
            // تعبئة بيانات الطلب (في تطبيق حقيقي، سيتم جلبها من قاعدة البيانات)
            fillOrderDetails();
        });

        // إنشاء جسيمات الخلفية
        function createParticles() {
            const container = document.getElementById('bg-particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // أحجام وأماكن عشوائية
                const size = Math.random() * 20 + 10;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 20 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }

        // إطلاق الألعاب النارية
        function launchConfetti() {
            const colors = [
                'var(--primary-color)',
                'var(--accent-color)',
                'var(--dark-color)',
                'var(--success-color)',
                '#ff6b6b',
                '#ffd166',
                '#06d6a0'
            ];
            
            const confettiContainer = document.getElementById('confetti-container');
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // خصائص عشوائية
                    const size = Math.random() * 15 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const delay = Math.random() * 3;
                    const duration = Math.random() * 3 + 2;
                    const shape = Math.random() > 0.5 ? '50%' : '0';
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.left = `${left}%`;
                    confetti.style.backgroundColor = color;
                    confetti.style.borderRadius = shape;
                    confetti.style.animationDelay = `${delay}s`;
                    confetti.style.animationDuration = `${duration}s`;
                    
                    confettiContainer.appendChild(confetti);
                    
                    // إزالة العنصر بعد انتهاء الحركة
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);
                }, i * 50);
            }
        }

        // تعبئة بيانات الطلب (مثال)
        function fillOrderDetails() {
            // في تطبيق حقيقي، سيتم جلب هذه البيانات من قاعدة البيانات أو localStorage
            const orderId = '#' + Math.random().toString(36).substr(2, 8).toUpperCase();
            const today = new Date();
            const dateString = today.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('order-id').textContent = orderId;
            document.getElementById('order-date').textContent = dateString;
            
            // يمكنك جلب المبلغ الإجمالي وطريقة الدفع من localStorage أو من الخادم
        }
    </script>
</body>
</html>

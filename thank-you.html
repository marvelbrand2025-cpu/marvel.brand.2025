<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Male-Fashion</title>
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #e53637;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            background: #111;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #e53637;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You For Your Order!</h1>
        <p>Your order has been received and is being processed. A confirmation email has been sent to you with all the details.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>

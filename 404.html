<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>marvil | Page Not Found</title>
    <style>
        :root {
            --primary-color: hsl(239, 44%, 58%);
            --secondary-color: #F8E7F6;
            --accent-color: rgb(58, 65, 114);
            --dark-color: #24216e;
            --light-color: #f3f1fa;
            --text-color: #333333;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --warning-color: #FF9800;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            direction: rtl;
            overflow-x: hidden;
        }

        .error-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
            text-align: center;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        h1 {
            font-size: 120px;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            font-weight: 800;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 150px;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }

        h2 {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 700px;
        }

        .back-button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(75, 22, 76, 0.2);
            margin: 10px;
        }

        .back-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(75, 22, 76, 0.3);
        }

        .error-image {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            position: relative;
            animation: floating 6s ease-in-out infinite;
        }

        .error-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* تأثيرات حركية */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* تأثير الجسيمات الخفيفة */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }

        /* تصميم السكرول بار */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Media Queries للهواتف المحمولة */
        @media (max-width: 992px) {
            .error-container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 80px;
            }

            h2 {
                font-size: 28px;
            }

            .error-image {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 576px) {
            .error-container {
                padding: 15px;
                margin: 10px;
                border-radius: 10px;
            }

            h1 {
                font-size: 60px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .error-image {
                width: 150px;
                height: 150px;
            }

            .back-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }


  
  .liquid-cursor {
    position: fixed;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: linear-gradient(45deg, #6c5ce7, #a29bfe);
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease;
    filter: blur(1px);
    animation: liquid 4s infinite alternate;
  }
  
  @keyframes liquid {
    0% { border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; }
    25% { border-radius: 50% 50% 40% 60% / 60% 40% 60% 40%; }
    50% { border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%; }
    75% { border-radius: 60% 40% 60% 40% / 60% 40% 60% 40%; }
    100% { border-radius: 40% 60% 40% 60% / 40% 60% 40% 60%; }
  }
    </style>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>



<body>
    <!-- Light Particles Effect -->
    <div class="particles-container" id="particles"></div>

    <div class="error-container">
        <h1>404</h1>
        <h2>Sorry, Page Not Found!</h2>
        <p>It seems the page you're looking for has been moved, deleted, or perhaps never existed. Don't worry, you can return to the homepage or explore our amazing products.</p>
        
        <div class="error-image">
            <img src="https://cdn-icons-png.flaticon.com/512/755/755014.png" alt="404 Error">
        </div>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <button class="back-button" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Homepage
            </button>
            <button class="back-button" onclick="window.location.href='shop.html'">
                <i class="fas fa-shopping-bag"></i> Our Shop
            </button>
            <button class="back-button" onclick="window.location.href='contact.html'">
                <i class="fas fa-headset"></i> Contact Us
            </button>
        </div>
    </div>

    <script>
        // إنشاء جسيمات خفيفة في الخلفية
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // حجم عشوائي صغير
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // موقع عشوائي
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // لون عشوائي من البالتة
                const colors = [
                    'var(--primary-color)',
                    'var(--accent-color)',
                    'var(--dark-color)'
                ];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // شفافية
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // مدة وتأخير عشوائي للحركة
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `floatParticle ${duration}s linear ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

const cursor = document.querySelector('.liquid-cursor');
  
  document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
  
  // تأثير عند النقر
  document.addEventListener('mousedown', () => {
    cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
    cursor.style.background = 'linear-gradient(45deg, #fd79a8, #e84393)';
  });
  
  document.addEventListener('mouseup', () => {
    cursor.style.transform = 'translate(-50%, -50%) scale(1)';
    cursor.style.background = 'linear-gradient(45deg, #6c5ce7, #a29bfe)';
  });

        
        // تهيئة التأثيرات عند تحميل الصفحة
        window.onload = function() {
            createParticles();
            
            // تأثير ظهور متدرج للعناصر
            const elements = document.querySelectorAll('.error-container > *');
            elements.forEach((el, index) => {
                el.style.opacity = '1';
            });
        };
    </script>
</body>
</html>
